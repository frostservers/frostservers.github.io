<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frost - Minecraft Server List</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: -webkit-linear-gradient(135deg, rgb(161, 0, 255), rgb(33, 0, 52) 96%);
            background: -moz-linear-gradient(135deg, rgb(161, 0, 255), rgb(33, 0, 52) 96%);
            background: linear-gradient(135deg, rgb(161, 0, 255), rgb(5, 5, 5) 20%);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #030303;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            border-radius: 10px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #b237f0, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
			margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
			color: #c2c2c2;
        }

        .button {
            padding: 0.75rem 1.5rem;
            background-color: #e76f51;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #f4a261;
        }
		
		img {
			opacity: 0.5;
		}
		
        .server-thumbnail {
			position: relative;
			width: 100%;
			height: 200px; /* Adjust as needed */
			background-size: cover;
			background-position: center;
			border-radius: 10px;
			margin-bottom: 1rem;
			display: flex;
			align-items: flex-end;
			overflow: hidden; /* Ensure overlay and content stay within rounded borders */
		}

		.server-thumbnail::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity for darker overlay */
			border-radius: 10px; /* Match the border-radius of the thumbnail */
			z-index: 1; /* Ensures overlay is above the image */
		}
		
		.server-thumbnail:hover::before {
			background-color: rgba(0, 0, 0, 0.3); /* Darken overlay on hover */
		}

		.server-details {
			position: left;
			z-index: 2;
			color: white; /* Change text color to contrast better */
			padding: 1rem;
			width: 100%;
			border-radius: 10 10 10px 10px;
			background-color: rgba(0, 0, 0, 0); /* Semi-transparent black background */
		}

	
		.server-name {
			font-size: 1.2rem;
			margin-bottom: 0.5rem;
		}

		.server p {
			margin: 0.25rem 0;
			font-size: 0.9rem;
		}
		
        .server h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
			background: linear-gradient(90deg, #b237f0, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
			margin-bottom: 1rem;
        }
		
        .comments {
            margin-top: 5rem;
			background: rgb(62,0,71);
            background: linear-gradient(68deg, rgba(62,0,71,1) 0%, rgba(25,0,62,1) 100%);
            padding: 5rem;
            border-radius: 10px;
        }
        .comment {
            margin-bottom: 1rem;
        }
        .comments {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
        }
        .comment {
            margin-bottom: 0.5rem;
        }
        .add-comment {
            margin-top: 1rem;
        }
        .add-comment input {
            padding: 0.3rem;
            width: 80%;
            margin-right: 0.5rem;
            border: 0px solid #ccc;
            border-radius: 5px;
			background-color: rgba(255, 0, 0, 0);
			color: #fff;
			font-family: 'Montserrat', sans-serif;
        }
        .add-comment button {
            padding: 1rem 1rem;
            background-color: #e76f51;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
			background-color: rgba(255, 0, 0, 0);
			font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Server List</h1>
        <div id="server-list"></div>
		<p>To add your server on this website, DM <b>@npxcd</b> on <b>Discord</b></p>
    </div>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCzI4yiwhHYCgI9mBrCx8qm1qcnA7NM0tw",
            authDomain: "frostservers-3772a.firebaseapp.com",
            projectId: "frostservers-3772a",
            databaseURL: "https://frostservers-3772a-default-rtdb.firebaseio.com/",
            storageBucket: "frostservers-3772a.firebasestorage.app",
            messagingSenderId: "802157088955",
            appId: "1:802157088955:web:09279d8dd07e2c47ca599e",
            measurementId: "G-GYCFMBMWLX"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        document.addEventListener("DOMContentLoaded", async () => {
            const serverListDiv = document.getElementById("server-list");

            db.ref("servers").once("value", (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const serverData = childSnapshot.val();
                    const serverId = childSnapshot.key;
                    const serverDiv = document.createElement("div");
                    serverDiv.classList.add("server");

                    serverDiv.innerHTML = `
                        <div class="server-thumbnail" style="background-image: url('${serverData.thumbnail}');">
                            <div class="server-details">
                                <h2 class="server-name" data-server-id="${serverId}">${serverData.name}</h2>
                                <p>IP: <strong>${serverData.ip}</strong></p>
                                <p>${serverData.description}</p>
                                <p>Players Online: <span id="player-count-${serverId}">Loading...</span></p>
                            </div>
                        </div>
                        <div class="comments" id="comments-${serverId}" style="display: none;">
                            <div class="add-comment">
                                <input type="text" id="comment-input-${serverId}" placeholder="Add a comment..." />
                                <button onclick="addComment('${serverId}')">Submit</button>
                            </div>
                        </div>
                    `;

                    serverListDiv.appendChild(serverDiv);
                    fetchPlayerCount(serverData.ip, serverId);

                    document.querySelector(`.server-name[data-server-id="${serverId}"]`).addEventListener("click", () => {
                        const commentsDiv = document.getElementById(`comments-${serverId}`);
                        commentsDiv.style.display = commentsDiv.style.display === "none" ? "block" : "none";
                        loadComments(serverId);
                    });
                });
            });
        });

        function fetchPlayerCount(ip, serverId) {
            fetch(`https://mcapi.us/server/status?ip=${ip}`)
                .then(response => response.json())
                .then(data => {
                    const playerCount = data.players ? data.players.now : 0;
                    document.getElementById(`player-count-${serverId}`).textContent = playerCount;
                })
                .catch(error => {
                    console.error("Error fetching player count:", error);
                    document.getElementById(`player-count-${serverId}`).textContent = "Unavailable";
                });
        }

        function loadComments(serverId) {
            const commentsDiv = document.getElementById(`comments-${serverId}`);
            commentsDiv.innerHTML = `
                <div class="add-comment">
                    <input type="text" id="comment-input-${serverId}" placeholder="Add a comment..." />
                    <button onclick="addComment('${serverId}')">Submit</button>
                </div>
            `;

            db.ref(`servers/${serverId}/comments`).once("value", (snapshot) => {
                snapshot.forEach((commentSnapshot) => {
                    const commentData = commentSnapshot.val();
                    const commentDiv = document.createElement("div");
                    commentDiv.classList.add("comment");
                    commentDiv.innerHTML = `<p><strong>${commentData.username}</strong>: ${commentData.text}</p>`;
                    commentsDiv.appendChild(commentDiv);
                });
            });
        }

        function addComment(serverId) {
            const input = document.getElementById(`comment-input-${serverId}`);
            const commentText = input.value.trim();

            if (commentText === "") {
                alert("Please enter a comment.");
                return;
            }

            const commentData = {
                username: "Anonymous", // Replace with actual username if available
                text: commentText
            };

            db.ref(`servers/${serverId}/comments`).push(commentData, (error) => {
                if (error) {
                    alert("Failed to add comment. Please try again.");
                } else {
                    input.value = "";
                    loadComments(serverId);
                }
            });
        }
    </script>
</body>
</html>
