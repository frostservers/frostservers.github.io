<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frost - Minecraft Server List</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, rgb(161, 0, 255), rgb(5, 5, 5) 20%);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #c2c2c2;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
            background: linear-gradient(90deg, #b237f0, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
		
		h {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
            background: #ffffff;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .server-card {
            position: relative;
            background: rgb(62,0,71);
			background: linear-gradient(68deg, rgba(62,0,71,1) 0%, rgba(25,0,62,1) 100%);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .server-card:hover {
            transform: scale(1.05);
        }

        .server-image {
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .server-info {
            padding: 15px;
            text-align: left;
            width: 100%;
        }

        .server-name {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0;
            color: #ffffff;
        }

        .server-description {
            color: #bbb;
            font-size: 0.9em;
            margin: 8px 0;
        }

        .player-count {
            font-size: 0.85em;
            color: #e76f51;
        }

        .comments {
            display: none;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background-color: #333;
            width: 100%;
            text-align: left;
        }

        .add-comment {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .add-comment input {
            padding: 0.3rem;
            width: 80%;
            margin-right: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #333;
        }

        .add-comment button {
            padding: 0.3rem 0.8rem;
            background-color: #e76f51;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
        }
		
		hr {
            opacity: 0;
	    }
		
		.decotext {
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #b237f0, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
			margin-bottom: 1rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <h>best <span class="decotext">servers</span></h>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
        <div class="grid" id="server-list"></div>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
        <p>To add your server on this website, DM <b>@npxcd</b> on <b>Discord</b></p>
    </div>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCzI4yiwhHYCgI9mBrCx8qm1qcnA7NM0tw",
            authDomain: "frostservers-3772a.firebaseapp.com",
            projectId: "frostservers-3772a",
            databaseURL: "https://frostservers-3772a-default-rtdb.firebaseio.com/",
            storageBucket: "frostservers-3772a.firebasestorage.app",
            messagingSenderId: "802157088955",
            appId: "1:802157088955:web:09279d8dd07e2c47ca599e",
            measurementId: "G-GYCFMBMWLX"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        document.addEventListener("DOMContentLoaded", async () => {
            const serverListDiv = document.getElementById("server-list");

            db.ref("servers").once("value", (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const serverData = childSnapshot.val();
                    const serverId = childSnapshot.key;
                    const serverDiv = document.createElement("div");
                    serverDiv.classList.add("server-card");

                    serverDiv.innerHTML = `
                        <div class="server-image" style="background-image: url('${serverData.thumbnail}');"></div>
                        <div class="server-info">
                            <h2 class="server-name" data-server-id="${serverId}">${serverData.name}</h2>
                            <p class="server-description">${serverData.description}</p>
                            <p class="player-count">Players Online: <span id="player-count-${serverId}">Loading...</span></p>
                        </div>
                        <div class="comments" id="comments-${serverId}">
                            <div class="add-comment">
                                <input type="text" id="comment-input-${serverId}" placeholder="Add a comment..." />
                                <button onclick="addComment('${serverId}')">Submit</button>
                            </div>
                        </div>
                    `;

                    serverListDiv.appendChild(serverDiv);
                    fetchPlayerCount(serverData.ip, serverId);

                    document.querySelector(`.server-name[data-server-id="${serverId}"]`).addEventListener("click", () => {
                        const commentsDiv = document.getElementById(`comments-${serverId}`);
                        commentsDiv.style.display = commentsDiv.style.display === "none" ? "block" : "none";
                        loadComments(serverId);
                    });
                });
            });
        });

        function fetchPlayerCount(ip, serverId) {
            fetch(`https://mcapi.us/server/status?ip=${ip}`)
                .then(response => response.json())
                .then(data => {
                    const playerCount = data.players ? data.players.now : 0;
                    document.getElementById(`player-count-${serverId}`).textContent = playerCount;
                })
                .catch(error => {
                    console.error("Error fetching player count:", error);
                    document.getElementById(`player-count-${serverId}`).textContent = "Unavailable";
                });
        }

        function loadComments(serverId) {
            const commentsDiv = document.getElementById(`comments-${serverId}`);
            commentsDiv.innerHTML = `
                <div class="add-comment">
                    <input type="text" id="comment-input-${serverId}" placeholder="Add a comment..." />
                    <button onclick="addComment('${serverId}')">Submit</button>
                </div>
            `;

            db.ref(`servers/${serverId}/comments`).once("value", (snapshot) => {
                snapshot.forEach((commentSnapshot) => {
                    const commentData = commentSnapshot.val();
                    const commentDiv = document.createElement("div");
                    commentDiv.classList.add("comment");
                    commentDiv.innerHTML = `<p><strong>${commentData.username}</strong>: ${commentData.text}</p>`;
                    commentsDiv.appendChild(commentDiv);
                });
            });
        }

        function addComment(serverId) {
            const input = document.getElementById(`comment-input-${serverId}`);
            const commentText = input.value.trim();

            if (commentText === "") {
                alert("Please enter a comment.");
                return;
            }

            const commentData = {
                username: "Anonymous",
                text: commentText
            };

            db.ref(`servers/${serverId}/comments`).push(commentData, (error) => {
                if (error) {
                    alert("Failed to add comment. Please try again.");
                } else {
                    input.value = "";
                    loadComments(serverId);
                }
            });
        }
    </script>
</body>
</html>
