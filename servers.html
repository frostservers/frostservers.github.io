<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frost - Minecraft Server List</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, rgb(161, 0, 255), rgb(5, 5, 5) 20%);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #c2c2c2;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
            background: linear-gradient(90deg, #b237f0, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
		
		h {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
            background: #ffffff;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .server-card {
            position: relative;
            background: rgb(62,0,71);
			background: linear-gradient(68deg, rgba(62,0,71,1) 0%, rgba(25,0,62,1) 100%);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .server-card:hover {
            transform: scale(1.05);
        }

        .server-image {
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .server-info {
            padding: 15px;
            text-align: left;
            width: 100%;
        }

        .server-name {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0;
            color: #ffffff;
        }

        .server-description {
            color: #bbb;
            font-size: 0.9em;
            margin: 8px 0;
        }

        .player-count {
            font-size: 0.85em;
            color: #e76f51;
        }

        .comments {
            display: none;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background-color: #333;
            width: 100%;
            text-align: left;
        }

        .add-comment {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .add-comment input {
            padding: 0.3rem;
            width: 80%;
            margin-right: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #333;
        }

        .add-comment button {
            padding: 0.3rem 0.8rem;
            background-color: #e76f51;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
        }
		
		hr {
            opacity: 0;
	    }
		
		.decotext {
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #b237f0, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
			margin-bottom: 1rem;
        }
		
		.modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #2b2b36;
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: left;
            color: #ffffff;
        }

        .close-btn {
            background-color: #e76f51;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .close-btn:hover {
            background-color: #f4a261;
        }
		
		button {
		    font-size: 1rem;
			padding: 0.75rem 1.5rem;
			color: #fff;
			border: none;
			border-radius: 10px;
			font-weight: 700;
			cursor: pointer;
			font-family: 'Montserrat', sans-serif;
			background: linear-gradient(90deg, #b237f0, #ff7eb3);
		}

    </style>
</head>
<body>
    <div class="container">
        <h>best <span class="decotext">servers</span></h>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
        <div class="grid" id="server-list"></div>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
		<hr>
        <p>To add your server on this website, DM <b>@npxcd</b> on <b>Discord</b></p>
    </div>
	<div id="server-modal" class="modal">
        <div class="modal-content">
            <h1 id="modal-server-name"></h1>
			<hr>
			<hr>
			<hr>
			<hr>
            <p id="modal-server-ip"></p>
			<hr>
			<hr>
			<hr>
			<hr>
			<hr>
            <p id="modal-server-description"></p>
			<hr>
			<hr>
			<hr>
			<hr>
			<hr>
            <p>Players Online: <span id="modal-player-count">Loading...</span></p>
			<hr>
			<hr>
			<hr>
			<hr>
			<hr>

            <div class="comments-section" id="modal-comments">
                <h3>Comments</h3>
				<hr>
				<hr>
				<hr>
                <div class="add-comment">
                    <input type="text" id="modal-comment-input" placeholder="Add a comment..." />
                    <button onclick="addComment(modalServerId)">Submit</button>
                </div>
            </div>

            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCzI4yiwhHYCgI9mBrCx8qm1qcnA7NM0tw",
            authDomain: "frostservers-3772a.firebaseapp.com",
            projectId: "frostservers-3772a",
            databaseURL: "https://frostservers-3772a-default-rtdb.firebaseio.com/",
            storageBucket: "frostservers-3772a.firebasestorage.app",
            messagingSenderId: "802157088955",
            appId: "1:802157088955:web:09279d8dd07e2c47ca599e",
            measurementId: "G-GYCFMBMWLX"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        document.addEventListener("DOMContentLoaded", async () => {
            const serverListDiv = document.getElementById("server-list");

            db.ref("servers").once("value", (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const serverData = childSnapshot.val();
                    const serverId = childSnapshot.key;

                    const serverCard = document.createElement("div");
                    serverCard.classList.add("server-card");
                    serverCard.innerHTML = `
                        <div class="server-image" style="background-image: url('${serverData.thumbnail}');"></div>
                        <div class="server-info">
                            <h1 class="server-name" data-server-id="${serverId}">${serverData.name}</h1>
							<hr>
                            <p class="server-description">${serverData.description}</p>
							<hr>
                        </div>
						<hr>
                        <div class="comments" id="comments-${serverId}">
						<hr>
						<hr>
                            <div class="add-comment">
                                <input type="text" id="comment-input-${serverId}" placeholder="Add a comment..." />
                                <button onclick="addComment('${serverId}')">Submit</button>
                            </div>
                        </div>
                    `;

                    serverCard.onclick = () => openModal(serverData, serverId);

                    serverListDiv.appendChild(serverCard);
                    fetchPlayerCount(serverData.ip, serverId);
                });
            });
        });

        function fetchPlayerCount(ip, elementId) {
            fetch(`https://mcapi.us/server/status?ip=${ip}`)
                .then(response => response.json())
                .then(data => {
                    const playerCount = data.players ? data.players.now : 0;
                    document.getElementById(elementId).textContent = `<span class="decotext">${playerCount}</span>`;
                })
                .catch(error => {
                    console.error("Error fetching player count:", error);
                    document.getElementById(elementId).textContent = "`<span class="decotext">Unavailable`</span>";
                });
        }
		
		function openModal(serverData, serverId) {
            modalServerId = serverId;
            document.getElementById("modal-server-name").textContent = serverData.name;
            document.getElementById("modal-server-ip").innerHTML = `IP: <span class="decotext">${serverData.ip}</span>`;
            document.getElementById("modal-server-description").textContent = serverData.description;
            
            const modal = document.getElementById("server-modal");
            modal.style.display = "flex";

            fetchPlayerCount(serverData.ip, "modal-player-count");
            loadComments(serverId);
        }
		
		function closeModal() {
            document.getElementById("server-modal").style.display = "none";
        }

         function loadComments(serverId) {
            const commentsDiv = document.getElementById("modal-comments");
            commentsDiv.innerHTML = `
                <h3>Comments</h3>
                <div class="add-comment">
                    <input type="text" id="modal-comment-input" placeholder="Add a comment..." />
                    <button onclick="addComment('${serverId}')">Submit</button>
                </div>
            `;

            db.ref(`servers/${serverId}/comments`).once("value", (snapshot) => {
                snapshot.forEach((commentSnapshot) => {
                    const commentData = commentSnapshot.val();
                    const commentDiv = document.createElement("div");
                    commentDiv.classList.add("comment");
                    commentDiv.innerHTML = `<p><strong>${commentData.username}</strong>: ${commentData.text}</p>`;
                    commentsDiv.insertBefore(commentDiv, commentsDiv.lastElementChild);
                });
            });
        }

        function addComment(serverId) {
            const input = document.getElementById("modal-comment-input");
            const commentText = input.value.trim();

            if (commentText === "") {
                alert("Please enter a comment.");
                return;
            }

            const commentData = {
                username: "Anonymous",
                text: commentText
            };

            db.ref(`servers/${serverId}/comments`).push(commentData, (error) => {
                if (error) {
                    alert("Failed to add comment. Please try again.");
                } else {
                    input.value = "";
                    loadComments(serverId);
                }
            });
        }
    </script>
</body>
</html>
